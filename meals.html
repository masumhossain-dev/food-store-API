<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Meal database</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container text-center">
   <header class="text-warning mt-5">
      <h1>Exploring Food</h1>
   </header>
   <main>
      <section>
         <h3 class="text-success">My Meals</h3>
         <input id="search-items" class="form-control mx-auto d-inline mb-3" type="text" style="width: 200px;" placeholder="Search Your Food">
         <button onclick="searchFood()" class="btn btn-warning mb-1" type="submit">Search</button>
         <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4">
          </div>
      </section>
   </main>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   <script src="js/main.js"></script>
</body>
</html>
